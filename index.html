<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <h1>Calculadora Online <img class="icon" src="images/calculadora.svg" /></h1>
  <div>
    <h2 class="output">0</h2>
  </div>

  <div>
    <table class="calculator">
      <tr>
        <td><button class="key num">7</button></td>
        <td><button class="key num">8</button></td>
        <td><button class="key num">9</button></td>
        <td><button class="key func divide">รท</button></td>
        <td><button class="key func multi">ร</button></td>
      </tr>
      <tr>
        <td><button class="key num">4</button></td>
        <td><button class="key num">5</button></td>
        <td><button class="key num">6</button></td>
        <td><button class="key func sum">+</button></td>
        <td><button class="key func min">-</button></td>
      </tr>
      <tr>
        <td><button class="key num">1</button></td>
        <td><button class="key num">2</button></td>
        <td><button class="key num">3</button></td>
        <td><button class="key equal">=</button></td>
        <td><button class="key func del">ce</button></td>
      </tr>
      <tr>
        <td><button class="key num">0</button></td>
        <td><button class="key func">.</button></td>
        <td><button class="key func">^</button></td>
        <td><button class="key func perc">%</button></td>
        <td><button class="key func sqr">sqr</button></td>
      </tr>
    </table>
  </div>
  <body>
    <script src="index.js"></script>
  </body>
</html>
